<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现盒子的水平垂直居中</title>
    <style>
        .big_box {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: purple;
        }

        .s_box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: skyblue;
            transform: translate(-50%, -50%);
        }

        span {
            background-color: seagreen;
            /* 对行内元素是无效的 */
            transform: translate(10px, 10px);
        }
    </style>
</head>

<body>
    <div class="big_box">
        <div class="s_box"></div>
    </div>
    <span>111</span>
</body>

</html>
