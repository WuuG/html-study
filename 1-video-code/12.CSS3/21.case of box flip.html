<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两面翻转的盒子</title>
    <style>
        body {
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 100px auto;
            /* 1.忘记加过度，效果没反应出来 */
            transition: all 1s;
            /* 2.忘记保留3d空间，因此不存在前后，只会有2d效果 */
            transform-style: preserve-3d;

        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            font-size: 30px;
            line-height: 400px;
            text-align: center;
            color: white;
        }

        .front {
            background-color: seagreen;
        }

        .back {
            background-color: skyblue;
            transform: rotateY(-180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">前面的文字</div>
        <div class="back">在后面的文字</div>
    </div>
</body>

</html>
