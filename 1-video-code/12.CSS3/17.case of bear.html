<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度浏览器 熊奔跑效果</title>
    <style>
        body {
            background-color: #333;
            background: url(media/background.jpg) no-repeat 0px 0px;
            animation: background_move 8s linear forwards;
        }

        .box {
            position: absolute;
            top: 100px;
            left: 0px;
            width: 200px;
            height: 100px;
            background: url(media/bears.png) no-repeat;
            animation: run 1s steps(8) infinite, move 3s linear forwards;
        }

        @keyframes run {
            0% {}

            100% {
                background-position: -1600px 0px;
            }
        }

        @keyframes move {
            0% {}

            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @keyframes background_move {
            0% {}

            100% {
                background-position: 80% 0px;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
