<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 10px auto;
            width: 0px;
            height: 20px;
            font-size: 20px;
            line-height: 20px;
            /* step 步长 */
            animation: w 1s alternate forwards steps(10);
            overflow: hidden;
            white-space: nowrap;
        }

        @keyframes w {
            0% {}

            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        这里有十个字左右
    </div>
</body>

</html>
