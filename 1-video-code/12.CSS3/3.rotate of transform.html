<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转效果</title>
    <style>
        img {
            display: block;
            margin: 100px auto;
            transition: all 100s linear;
            height: 500px;
            border-radius: 50%;
            border: 5px solid pink;
        }

        img:hover {
            transform: rotate(3600deg);
        }
    </style>
</head>

<body>
    <img src="media/img.jpg" alt="">
</body>

</html>
