<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放的案例</title>
    <style>
        div {
            float: left;
            margin: 100px 0 0 50px;
        }

        div a img {
            overflow: hidden;
            transition: all 0.5s;
            overflow: hidden;
        }

        div a img:hover {
            transform: scale(1.3);

        }
    </style>
</head>

<body>
    <div class="box"><a href="#"><img src="media/phone.webp" alt=""></a></div>
    <div class="box"><a href="#"><img src="media/phone.webp" alt=""></a></div>
    <div class="box"><a href="#"><img src="media/phone.webp" alt=""></a></div>

</body>

</html>
