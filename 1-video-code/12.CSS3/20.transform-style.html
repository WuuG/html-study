<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D呈现</title>
    <style>
        .box,
        .x_box {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 200px;
            height: 200px;
        }

        .box {
            background-color: seagreen;

        }

        .x_box {
            background-color: red;
            transform: rotateX(60deg);
            transition: 2s;
        }

        /* .x_box:hover {

        } */

        .b_box {
            position: relative;
            perspective: 500px;
            transform-style: preserve-3d;
            margin: 100px auto;
            width: 200px;
            height: 200px;
            transition: 3s;
            transform: rotateY(60deg);
        }
    </style>
</head>

<body>
    <div class="b_box">
        <div class="box"></div>
        <div class="x_box"></div>
    </div>
</body>

</html>
