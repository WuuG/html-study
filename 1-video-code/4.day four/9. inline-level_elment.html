<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            background-color: seagreen;
        }
    </style>
</head>

<body>
    <span>电风扇</span> <span>电风扇的衣服</span> <strong>不创衣服</strong>
    <!-- 特殊情况下，a标签可以内部可以加块元素哦 -->
    <a href="http://www.baidu.com">
        <img src="https://bkimg.cdn.bcebos.com/pic/279759ee3d6d55fb22bcda0961224f4a20a4dda3?x-bce-process=image/resize,m_lfit,w_268,limit_1/format,f_jpg"
            alt="百度" title="百度">
    </a>
</body>

</html>
