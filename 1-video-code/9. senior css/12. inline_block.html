<!DOCTYPE html>
<html lang="cn-zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块的巧妙运用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            text-align: center;
        }

        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            line-height: 36px;
            color: #8e8a85;
            background-color: #f6f7f6;
            text-decoration: none;
            border: 1px solid #d9dad9;
        }

        .box .cPage {
            width: 100px;
        }

        .box .current {
            background-color: #ffffff;
            border: 0px solid transparent;
        }

        .box input {
            outline: none;
            width: 30px;
            height: 25px;
        }

        .box button {
            width: 45px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="cPage">&lt;&lt;上一页</a>
        <a href="#">1</a>
        <a href="#" class="current">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#" class="current">...</a>
        <a href="#" class="cPage">&gt;&gt;下一页</a>
        到第
        <input type="text">页
        <button>确定</button>
    </div>
</body>

</html>
