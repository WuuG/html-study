<!DOCTYPE html>
<html lang="cn-zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼写自己的名字</title>
    <style>
        .box {
            margin: 100px auto;
            text-align: center;
        }

        .j,
        .e,
        .r,
        .y {
            display: inline-block;
            width: 105px;
            height: 112px;
            background: url(./images/abcd.jpg) no-repeat -389px -141px;
        }

        .e {
            background-position: -482px -5px;
        }

        .r {
            width: 110px;
            background-position: -138px -414px;
        }

        .y {
            width: 115px;
            background-position: -365px -556px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="j"></div>
        <div class="e"></div>
        <div class="r"></div>
        <div class="r"></div>
        <div class="y"></div>
    </div>
</body>

</html>
