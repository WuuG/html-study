<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin负值,来使边框不重合</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        ul {
            width: 1015px;
            margin: 100px auto;
            overflow: hidden;
        }

        li {
            position: relative;
            float: left;
            width: 200px;
            height: 400px;
            border: 2px solid seagreen;
            margin-left: -2px;
            z-index: 0;
        }

        li:hover {
            /* position: relative; */
            border-color: red;
            z-index: 10;
            box-shadow: 1px 1px 10px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <ul>
        <li style="margin-left: 0;">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
