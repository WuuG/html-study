<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .top {
            height: 100px;
            background-color: seagreen;
        }

        .banner {
            width: 990px;
            height: 200px;
            background-color: sienna;
            margin: 10px auto;
        }

        .box {
            width: 990px;
            height: 300px;
            margin: 0px auto;
        }

        .box>ul {
            margin: 0 auto;
            height: 300px;
            text-align: center;
        }

        .box>ul>li {
            float: left;
            height: 300px;
            width: 240px;
            margin-right: 10px;
            background-color: red;
        }

        /* 这里优先级的问题确实需要注意 */
        .box>ul>.lastLi {
            margin-right: 0;
        }

        .footer {
            height: 200px;
            margin-top: 10px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="lastLi">4</li>
        </ul>
    </div>
    <div class="footer"></div>
</body>

</html>
