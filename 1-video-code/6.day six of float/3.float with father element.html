<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动与父元素</title>
    <style>
        .box {
            width: 1200px;
            height: 470px;
            background-color: seagreen;
            margin: 0px auto;
        }
        .lfloat {
            height: 460px;
            width: 230px;
            float: left;
            background-color: red;
        }
        .rfloat {
            height: 460px;
            width: 970px;
            float: left;
            background-color:pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="lfloat"></div>
        <div class="rfloat"></div>
    </div>
</body>
</html>
