<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叠放次序的问题</title>
    <style>
        div {
            height: 400px;
            width: 400px;
        }

        .green {
            position: fixed;
            z-index: 2;
            top: 100px;
            width: 200px;
            height: 200px;
            background-color: seagreen;
        }

        .red {
            position: fixed;
            z-index: 1;
            top: 50px;
            background-color: red;
        }

        .yellow {
            z-index: 0;
            position: fixed;
            background-color: rgba(245, 153, 7, 0.966);
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div class="red"></div>
    <div class="green"></div>
    <!-- <div class="red"></div> -->
    <div class="yellow"></div>

</body>

</html>
