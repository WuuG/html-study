<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位水平居中</title>
    <style>
        .box {
            position: fixed;
            left: 50%;
            margin-left: -50px;
            top: 50%;
            margin-top: -50px;
            height: 100px;
            width: 100px;
            background-color: seagreen;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
