<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示与隐藏display</title>
    <style>
        .qiaozhi,
        .peiqi {
            float: left;
            width: 200px;
            height: 200px;
        }

        .qiaozhi {
            background-color: skyblue;
            /* 隐藏后不仅消失，而且位置还会被占用 */
            display: none;
            display: block;
        }

        .peiqi {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="qiaozhi"></div>
    <div class="peiqi"></div>
</body>

</html>
