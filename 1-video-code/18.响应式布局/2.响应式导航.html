<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      height: 150px;
      background-color: seagreen;
      margin: 0 auto;
    }
    .container li {
      width: 93.75px;
      height: 30px;
      background-color: skyblue;
      float: left;
      list-style: none;
      text-align: center;
    }
    @media screen and (max-width:767px) {
      .container {
        width: 100%;
      }
      .container li {
        width: 33%;
      }
    }
    @media screen and (min-width:768px){
      .container {
        width: 750px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <ul>
      <li>导航1</li>
      <li>导航2</li>
      <li>导航3</li>
      <li>导航4</li>
      <li>导航5</li>
      <li>导航6</li>
      <li>导航7</li>
      <li>导航8</li>
    </ul>
  </div>
</body>
</html>
