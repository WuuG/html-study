<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: seagreen;
        }

        /* 此时出现文字竖着排版，原因是border-sizing将padding也计算在盒子当中，下面的写法会超过父盒子，因此文字会竖着显示  */
        .son {
            padding: 0 50px;
            width: 100px;
            height: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son">四个字</div>
    </div>
</body>

</html>
