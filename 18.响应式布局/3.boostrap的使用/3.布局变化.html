<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" >
    <title>Hello, world!</title>
    <style>
      .test {
        background-color: seagreen;
      }
      .test1 {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <!-- 当小于md的时候，会变成col 而col又没有设置，所以会占满.所以其布局是向上兼容的吗? -->
        <div class="col-md-8 col-xl-5 test ">.col-md-8</div>
        <div class="col-6 col-md-4 test1">.col-6 .col-md-4</div>
      </div>
    
      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row">
        <div class="col-6 col-md-4 test">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4 test1">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4 test">.col-6 .col-md-4</div>
      </div>
    
      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-6 test">.col-6</div>
        <div class="col-6 test">.col-6</div>
      </div>
    </div>
  </body>
</html>
