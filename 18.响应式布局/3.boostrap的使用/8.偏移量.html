<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" >
    <title>Hello, world!</title>
    <style>
      .test {
        background-color: seagreen;
      }
      .test1 {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- 同样是向上覆盖的，所以如果写了小的便会覆盖大的，而大的不会覆盖小的 -->
        <div class="col-sm-5 col-md-6 border">.col-sm-5 .col-md-6</div>
        <div class="col-sm-5 offset-1 offset-sm-2 col-md-6 border">.col-sm-5 .offset-sm-2 .col-md-6 .offset-md-0</div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-5 col-lg-6 border">.col-sm-6 .col-md-5 .col-lg-6</div>
        <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0 border">.col-sm-6 .col-md-5 .offset-md-2 .col-lg-6 .offset-lg-0</div>
      </div>
    </div>
  </body>
</html>
