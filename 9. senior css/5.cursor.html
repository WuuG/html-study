<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <ul>
        <li style="cursor: default;">默认</li>
        <li style="cursor: pointer;">小手</li>
        <li style="cursor: move;">十字架</li>
        <li style="cursor: text;">文字</li>
        <li style="cursor: not-allowed;">鼠标禁止样式</li>
        <li style="cursor:ns-resize ;">测试样式</li>
        <li style="cursor:nw-resize ;">测试样式</li>
        <li style="cursor:progress ;">测试样式</li>
        <li style="cursor:row-resize ;">测试样式</li>
        <li style="cursor:vertical-text ;">测试样式</li>
        <li style="cursor:zoom-in ;">测试样式</li>
        <li style="cursor:zoom-out ;">测试样式</li>
        <li style="cursor:-webkit-grabbing ;">测试样式</li>
    </ul>
</body>

</html>
