<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 300px;
            background-color: seagreen;
            /* align-items: flex-end; */
        }

        span {
            width: 150px;
            height: 100px;
            margin-right: 5px;
            background-color: skyblue;
        }

        div span:nth-child(3) {
            order: -1;
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>

    </div>
</body>

</html>
