<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
    <style>
        div {
            display: flex;
            width: 100%;
            height: 300px;
            background-color: seagreen;
            justify-content: space-around;
        }

        div span {
            /* width: 150px; */
            height: 100px;
            background-color: skyblue;
            margin-right: 5px;
            flex: 1;
        }
    </style>
</head>

<body>
    <div><span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
