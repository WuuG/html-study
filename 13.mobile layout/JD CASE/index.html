<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
    <title>多快好省,购物上京东!</title>
  </head>

  <body>
    <!-- app模块 -->
    <header class="app">
      <ul>
        <li>
          <img src="images/colse_circle.png" alt="" />
        </li>
        <li>
          <img src="images/logo.png" alt="" />
        </li>
        <li>
          <p>打开京东APP</p>

    </header>
    <!-- search_wrap模块 -->
    <section class="search_wrap">
      <div class="button">
        <span></span>
      </div>
      <form action="submit">
        <div class="search">
          <div class="logo"></div>
          <div class="zoom"></div>

          <div class="input"></div>
          <input type="text" placeholder="黄金手链" />
        </div>
      </form>
      <div class="login">登录</div>
    </section>
    <!-- 主题模块 -->
    <section class="main">
      <!-- 焦点图 -->
      <section class="focus">
        <div class="back_ground"></div>
        <div class="f_img">
          <a href="#">
            <img src="upload/focus1.jpg" alt="" />
          </a>
        </div>
      </section>
      <!-- 超级品类日 -->
      <section class="brand">
        <ul>
          <li>
            <a href="#">
              <img src="upload/pic11.dpg" alt="" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="upload/pic22.dpg" alt="" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="upload/pic33.dpg" alt="" />
            </a>
          </li>
        </ul>
      </section>
      <!-- nav模块 -->
      <nav class="nav">
        <a href="#">
          <img src="upload/nav1.webp" alt="" />
          <span>京东超市</span>
        </a>
        <a href="#">
          <img src="upload/nav2.png" alt="" />
          <span>数码电器</span>
        </a>
        <a href="#">
          <img src="upload/nav3.png" alt="" />
          <span>京东服饰</span>
        </a>
        <a href="#">
          <img src="upload/nav4.png" alt="" />
          <span>京东生鲜</span>
        </a>
        <a href="#">
          <img src="upload/nav5.png" alt="" />
          <span>京东到家</span>
        </a>
        <a href="#">
          <img src="upload/nav6.png" alt="" />
          <span>充值缴费</span>
        </a>
        <a href="#">
          <img src="upload/nav7.png" alt="" />
          <span>领券</span>
        </a>
        <a href="#">
          <img src="upload/nav8.png" alt="" />
          <span>9.9元拼</span>
        </a>
        <a href="#">
          <img src="upload/nav9.webp" alt="" />
          <span>领金贴</span>
        </a>
        <a href="#">
          <img src="upload/nav10.webp" alt="" />
          <span>PLUS会员</span>
        </a>
      </nav>
    </section>

</html>
