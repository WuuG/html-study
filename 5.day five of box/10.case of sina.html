<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航栏</title>
    <style>
        .nav {
            line-height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            height: 41px;
            background-color: #fcfcfc;
        }

        .nav a {
            /* line-height: 41px; */
            color: #4c4c4c;
            text-decoration: none;
            padding: 0px 20px;
            display: inline-block;
            height: 41px;
            font-size: 12px;
        }

        .nav a:hover {
            color: #ff8500;
            background-color: #eeeeee;
        }
    </style>
</head>

<body>
    <div class="nav">
        <!-- 这里div与a inline-block 有一个小间隙 -->
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
        <a href="#">三个字</a>

    </div>
</body>

</html>
