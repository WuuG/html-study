<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        .box {
            background-color:pink;
            border-radius: 100px;
            height: 200px;
            width: 400px;
        }
        .circle {
            height: 200px;
            width: 200px;
            /* border-radius: 100px; */
            border-radius: 50%;
            background-color: seagreen;
        }
        .radius {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 顺时针的四个数值 */
            border-radius: 10px  30px 50px  100px;
            /* 对角线的两个数值 */
            border-radius: 10px 100px;
            border-top-left-radius: 0px;
        }
    </style>
</head>
<body>
 <div class="box">
 </div>
<div class="circle"></div>
<div class="radius"></div>
</body>
</html>
