<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding不会影响盒子大小</title>
    <style>
        h1 {
            width: 400px;
            height: 200px;
            background-color: seagreen;
            padding: 20px 0px;
        }

        div {
            width: 400px;
            height: 200px;
            background-color: red;
        }

        p {
            background-color: seagreen;
        }
    </style>
</head>

<body>
    <h1>h1</h1>
    <div>
        <p>p</p>
    </div>
</body>

</html>
