<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换中心点</title>
    <style>
        .box {
            margin: 200px auto;
            width: 200px;
            height: 400px;
            background-color: seagreen;
            transition: all 0.5s;
            /* transform-origin: left bottom; */
            transform-origin: 50px 50px;
        }

        .box:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
