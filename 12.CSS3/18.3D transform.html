<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 写到被观察元素的父盒子上 */
            perspective: 200px;
        }

        .box {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: seagreen;
            transition: ease 5s;
            background: url(media/map.png) center center no-repeat;
        }

        .box:hover {
            transform: translate3d(0px, 0px, 199px);

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
