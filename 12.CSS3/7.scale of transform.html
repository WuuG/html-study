<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: seagreen;
            transition: all 0.5s;
        }

        .box:hover {
            margin: 200px auto;
            transform: rotate(360deg);
            transform: scale(2);
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
