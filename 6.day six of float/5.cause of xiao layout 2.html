<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米大盒子布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1226px;
            height: 614px;
            background-color: #ccc;
            margin: 0 auto;
        }

        img {
            float: left;
        }

        ul {
            float: left;
            height: 614px;
            width: 992px;
        }

        ul>li {
            width: 234px;
            height: 300px;
            background-color: seagreen;
            float: left;
            margin-left: 14px;
            margin-bottom: 14px;
        }

        ul>li:hover {
            box-shadow: 5px 5px 10px 1px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/xiao Alpha.webp" alt="">
        <ul class="first">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>

</html>
