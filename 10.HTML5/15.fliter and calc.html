<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            filter: blur(4px);
        }

        img:hover {
            filter: blur(0px);
        }

        .box {
            background-color: seagreen;
            width: 400px;
            height: 400px;
        }

        .littleBox {
            /* 比父盒子小三十像素 */
            width: calc(100% - 30px);
            height: calc(50%);
            background-color: red;
        }
    </style>
</head>

<body>
    <img src="images/pink.jpg" alt="">
    <div class="box">
        <div class="littleBox">1</div>
    </div>
</body>

</html>
