<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 40px;
            border: solid 1px red;
            box-sizing: border-box;
            border-radius: 10px;
            padding: 1px;
        }

        .bar {
            width: 50%;
            height: 100%;
            border-radius: 10px;
            background-color: red;
            transition: all 0.5s;
        }

        .bar:hover {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="bar"></div>
    </div>
</body>

</html>
