<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆遮罩效果</title>
    <style>
        .tudou {
            position: relative;
            margin: 100px auto;
            width: 400px;
            height: 250px;
            overflow: hidden;
        }

        .tudou:hover::before {
            display: block;
        }

        .tudou img {
            height: 100%;
        }

        .tudou::before {
            content: '';
            display: none;
            position: absolute;
            width: 400px;
            height: 250px;
            top: 0;
            left: 0;
            background: no-repeat url(images/arr.png) center rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="tudou"><img src="images/tudou.jpg" alt=""></div>
</body>

</html>
