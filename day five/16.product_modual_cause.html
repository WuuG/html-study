<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        .product {
            width: 100%;
            margin: 100px auto;
            text-align: center;
        }
        .box {
            height: 415px;
            width: 298px; 
            background-color:#ffffff;
            /* display: inline-block; */
            display:inline-block;
            text-align: start;
            margin-right: 20px;
        }
        img {
            /* width: 298px; */
            height: 221.48px;
        }
        p {
            font-size: 14px;
            height: 70px;
            /* 没有width 所以padding不会撑开盒子宽度。 */
            /* 因为盒子本身有高度，所有不能用padding，因为会撑开高度 */
            padding: 0px 28px;
            margin-top: 30px;
        }
        .apprise {
            color: #b0b0b0;
            font-size: 12px;
            height: 11px;
            padding: 0px 28px;
            margin-top: 20px;
        }
        .info {
            padding: 0px 28px;
            margin-top: 20px;
            font-size: 14px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .info .Vline {
            color: #f3e8e0 ; 
            margin-left: 15px;
            margin-right: 6px;
        }
        .info .money {
            color: #ff6700;
        }
    </style>
</head>
<body>
    <div class="product">
        <div class="box">
            <a href="#"><img src="images/img.jpg" alt=""></a>
            <p>快递牛，整体不错蓝牙可以说秒连。红米给力</p>
            <div class="apprise">来自于 117384232 的评价</div>
            <div class="info">
                <span>
                    <a href="#">Redmi AirDots真无线蓝...</a> </span>  
                <span class="Vline" >|</span>
                <span class="money">99.9元</span>   
            </div>
        </div>
        <div class="box">
            <a href="#"><img src="images/phone.webp" alt="" style="padding: 0px 38.26px;"></a>
            <p>小米10 至尊版，还可以买吧</p>
            <div class="apprise">来自于 117384232 的评价</div>
            <div class="info">
                <span>
                    <a href="#">小米10 至尊版</a> </span>  
                <span class="Vline" >|</span>
                <span class="money">2999元</span>   
        </div>
    </div>
    
</body>
</html>
