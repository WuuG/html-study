<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内边框</title>
    <style>
        body {
            background-color: black;
        }

        .content {
            color: white;
            /* padding: 1em; */
            display: inline-block;
            width: 200px;
            height: 200ox;
            background-color: seagreen;
            /* padding-top: 40px; */
            background: rgba(219, 11, 202, 0.5);
            /* 一个值: 上下左右 */
            padding: 20px;
            /* 两个值 上下 左右 */
            padding: 10px 40px;
            /* 三个值 上 左右 下 */
            padding: 10px 40px 10px;
            /* 四个值 顺时针 上 右 下 左  */
            padding: 20px 30px 40px 50px;
        }
    </style>
</head>

<body>
    <div class="content"> 这里面有好多内容啊,透明背景的内容</div>
</body>

</html>
