<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            height: 200px;
            width: 200px;
            background-color: seagreen;
        }

        .box2 {
            height: 200px;
            width: 200px;
            background-color: sienna;
        }
    </style>
</head>

<body>
    <!-- 盒子移动的位置，是相对与自己本身的。  其次box1并不脱标 -->
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
