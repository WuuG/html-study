<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的一些特性</title>
    <style>
        span {
            position: fixed;
            height: 200px;
            width: 200px;
            background-color: seagreen;
            bottom: 0;
        }

        .box {
            /* 宽度成为了内容的大小 */
            position: absolute;
            background-color: red;
        }
    </style>
</head>

<body>
    <span>123123</span>
    <div class="box">里面有东西</div>
</body>

</html>
